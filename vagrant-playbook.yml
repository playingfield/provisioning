#!/usr/bin/env ansible-playbook
---

- name: Provision RHEL8 VM
  hosts: all:!localhost
  become: true
  gather_facts: true

  roles:
    - dvd_repository
    - grace_period

- name: Provision AAP
  hosts: automationhub|tower|database
  become: true
  gather_facts: true

  roles:
    - ssh_keys
    - aap
...
