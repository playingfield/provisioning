#!/usr/bin/env ansible-playbook
---

- name: Security Audit
  hosts: all:!localhost
  become: true
  gather_facts: true

  post_tasks:

    - name: 'Run the audit and create a report.'
      command:
        oscap xccdf eval \
          --report /tmp/report.html
          --profile stig
          /usr/share/xml/scap/ssg/content/ssg-rhel8-ds.xml
      no_log: true
      ignore_errors: true

    - name: 'Fetch the report.'
      fetch:
        flat: true
        src: /tmp/report.html
        dest: "~/Downloads/stig.html"
...
